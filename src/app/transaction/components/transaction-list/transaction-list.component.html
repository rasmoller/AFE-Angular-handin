<input
    *ngIf="showSearch"
    type="text"
    [ngModel]="search"
    (ngModelChange)="searchChange($event)"
/>
<select [ngModel]="selectedFilter" (ngModelChange)="onFilterChange($event)">
    <option [ngValue]="undefined">No filter</option>
    <option *ngFor="let filter of filters" [ngValue]="filter">{{filter.name}}</option>
</select>

<div *ngIf="transactions">
    <table>
        <thead>
            <td>Credit card</td>
            <td>Amount</td>
            <td>Currency</td>
            <td>Date</td>
            <td>Comment</td>
            <td></td>
        </thead>
        <tr *ngFor="let trans of shownTransactions">
            <app-transaction-list-item
                [transaction]="trans"
                (onDelete)="onDelete($event)"
            ></app-transaction-list-item>
        </tr>
    </table>
</div>
