<ng-container *ngTemplateOutlet="transOutlet"></ng-container>

<ng-template #transOutlet>
    <td>
        {{ transaction?.credit_card?.card_number }}
    </td>
    <td>
        {{ transaction?.amount }}
    </td>
    <td>
        {{ transaction?.currency }}
    </td>
    <td>
        {{ transaction?.date | date }}
    </td>
    <td>
        {{ transaction?.comment }}
    </td>
</ng-template>
