<ng-container *ngTemplateOutlet="cardTemp"></ng-container>

<ng-template #cardTemp>
    <td>
        <a [routerLink]="['/credit-card/', card.card_number]">{{
            card.card_number
        }}</a>
    </td>
    <td>
        {{ card.cardholder_name }}
    </td>
    <td>
        {{ card.issuer }}
    </td>
</ng-template>
